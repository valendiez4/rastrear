<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="img/logo.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


<style>
    .content-section {
    opacity: 1;
    transition: opacity 0.5s ease;
}

.content-section.hide {
    opacity: 0;
    display: none;
}

</style>
</head>
<body>            

    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="../public/img/usuario.png" alt="Profile" class="profile-img">
                <h2 class="name"></h2>
            </div>

            <nav class="nav">
                <a id="inicioBtn" style="cursor: pointer;">Inicio</a>
                <a href="mapaAdmin.html">Mapa Colectivos</a>
                <a id="noticiasBtn">Noticias</a>
                <a href="cooperativa_habilitador.html">Estudiantes</a>
                <a id="horariosBtn" style="cursor: pointer;">Horarios</a>
                <a id="cambiarContrasenaBtn" style="cursor: pointer;">Cambiar Contraseña</a>
                <a class="cerrar_sesion">Cerrar Sesion</a>
            </nav>
            
        </div>

        <div class="main-content">
            <div id="inicioContent" class="balance-section animate content-section">

                <div class="balance-circle animate">
                    <h3>Alertas</h3>
                    <p>Ultimas Alertas</p>
                    <p></p><br>
                    <p></p><br>
                    <p></p><br>
                    <p></p><br>
                    <p></p><br>
                </div>

                <div class="balance-circle animate"> 
                    <h3>Usuarios</h3>
                    <canvas id="usersChart"></canvas>
                    <!--<div class="legend">
                        <span class="deleted"></span> Usuarios Eliminados
                        <span class="to-confirm"></span> Usuarios a Confirmar
                        <span class="confirmed"></span> Usuarios Confirmados
                    </div>-->
                </div>
                </div>
                

                <div class="payment-section animate  content-section">
                    <div class="payment-due animate">
                        <br>
                        <div class="counters">
                            <div class="counter">
                                <h4 id="total-credentials">0</h4>
                                <p>Total Credenciales</p>
                            </div>
                            <div class="counter">
                                <h4 id="school-credentials">0</h4>
                                <p>Credenciales Usadas en Cooperativa
                                    
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

             <div id="horariosContent" style="display: none;">
                <!-- Contenido para la sección de Horarios -->

                <div class="card-container">
                    <div class="card modern-card" id="semana-card">
                        <div class="card-image-container">
                            <img src="https://via.placeholder.com/288x180" class="card-img-top" alt="Image">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Horarios de semana</h5>
                            <input type="file" class="form-control file-input" accept=".pdf" style="border-style: solid; color: rgb(55, 65, 85);"><br><br>
                            <button type="button" class="btn btn-primary upload-btn">Enviar</button>
                        </div>
                    </div>
                    
                    <div class="card modern-card" id="fin-semana-card">
                        <div class="card-image-container">
                            <img src="https://via.placeholder.com/288x180" class="card-img-top" alt="Image">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Horarios de fin de semana</h5>
                            <input type="file" class="form-control file-input" accept=".pdf" style="border-style: solid; color: rgb(55, 65, 85);"><br><br>
                            <button type="button" class="btn btn-primary upload-btn">Enviar</button>
                        </div>
                    </div>
                </div>
                
              </div>
                  
                  
            </div>

            <div id="cambiarContrasenaContent" style="display: none;">
                <!-- Contenido para la sección de Cambiar Contraseña -->
                    <div class="password-container">
                        <div class="password-box">
                            <h2>Inicio de Sesión Escuela</h2>
                            <form>
                            
                            <div class="form-group password-field">
                                <label>Nueva Contraseña:</label>
                                <div class="input-group">
                                <input type="password" class="form-control" id="password_escuela_cambiar">
                                <span class="toggle-password" onclick="togglePasswordVisibility('password_escuela_cambiar')">
                                    <img id="toggle-icon-password_escuela" src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" alt="Show/Hide Password">
                                </span>
                                </div>
                            </div>

                            <div class="input-token" style="display: none;">
                                <label>Código de Verificación:</label>
                                <input type="text" class="form-control" id="token">
                            </div>

                            <button type="button" class="btn btn-primary" id="btn-cambiar-password">Cambiar Contraseña</button>
                            <button type="button" class="btn btn-secondary" id="btn-enviar-token" style="display: none;">Enviar Nueva Contraseña</button>
                            </form>
                        </div>
                    </div>

            </div>

            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        </div>

        

        
       <!-- Ventana Emergente -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2 id="popupTitle">Título</h2>
            <form id="alertForm" style="display: none;">
                <label for="alertText">Escriba su alerta:</label>
                <textarea id="alertText" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Enviar Alerta</button>
            </form>
            <form id="newsForm" style="display: none;">
                <label for="newsTitle">Título de la noticia:</label>
                <input type="text" id="newsTitle">
                <br>
                <label for="newsContent">Contenido de la noticia:</label>
                <textarea id="newsContent" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Enviar Noticia</button>
            </form>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $(".cerrar_sesion").click(function(){
        $.ajax({
            url : '../src/controllers/cerrar_sesion.php',
            type : 'POST',
            success: function(res) {
                console.log("Respuesta del servidor:", res);
                
                window.location.href = '../index.html';
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error en la solicitud AJAX:", textStatus, errorThrown);
            }
        });
    });
    
    </script>
    <script src="js/datos_admin.js"></script>
    <script src="js/horarios.js"></script>
</body>
</html>
